<html>

<head>
	<title>selectors</title>
	<style>
	div p {
    	color: red;
	}
</style>

</head>

<body>

	<p>texto fuera del parrafo</p>

	</div>
	<div>
		<p>texto1 dentro de otro div</p>
		<p>texto2 dentro de otro div</p>
		<p>texto3 dentro de otro div</p>
	</div>
	<p>texto fuera del div</p>
	
</body>


</html>
